<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<!-- Raffaichissement de la page -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
  </ion-refresher>

    <!-- Cards -->
  <ion-card *ngFor="let d of date">

    <ion-card-title> {{d.titre}} </ion-card-title>
    <h3> {{d.date}} </h3>
    <p> {{d.texte}}  </p>

  </ion-card>

</ion-content>
