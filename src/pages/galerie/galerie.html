<ion-header>

	
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Galerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<!-- Raffaichissement de la page -->
	<ion-refresher (ionRefresh)="rafraichirListe($event)">
	 	<ion-refresher-content>
		</ion-refresher-content>
	</ion-refresher>

		<!-- Cards -->
	<ion-card *ngFor="let g of galerie">

	  <ion-card-title> {{g.titre}} </ion-card-title>
	  <h3> {{g.date}} </h3>
	  <p> {{g.texte}}  </p>
	  <ion-list>
 	  	<p *ngFor="let img of g.photos">
 	  		{{img.image}}
 	  		<br>
 	  			<!-- Affichage des images -->
	  		<img src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{img.images}}"/>
	  		<br>
	  	</p>
	  </ion-list>

	</ion-card>

</ion-content>
