<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Galerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<!-- Raffaichissement de la page -->
	<ion-refresher (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content>
      </ion-refresher-content>
	</ion-refresher>

		<!-- Cards -->
	<ion-grid>
		<ion-row *ngFor="let g of galerie">
	  			<!-- Affichage des images -->
	  		<ion-col col-4  *ngFor="let img of g.photos" >
	  			<img src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{img.image}}" (click)="afficher(img)"/>
	  		</ion-col>
	  	</ion-row>

	</ion-grid>

</ion-content>
