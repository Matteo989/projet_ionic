<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button (click)='disconnect()' color="primary">DÃ©connexion</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Bienvenue sur l'application "Le petit prince".</h3>

  <p>Retrouvez ci-dessous vos articles favoris.</p>

  <ion-card *ngFor="let a of articles">

    <ion-card-title> {{a.titre}}
      <ion-toggle [(ngModel)] = "a.fav" (ionChange)="addFav(a, a.fav)"></ion-toggle>
    </ion-card-title>

    <h3 color="test"> {{a.date}} </h3>
    <p> {{a.categorie}}  </p>
    <p> {{a.texte}}  </p>

    <p *ngFor="let img of a.photos">
        <br>
          <!-- Affichage des images -->
        <img src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{img.image}}"/>
        <br>
      </p>
    <ion-list>

    </ion-list>



</ion-card>

</ion-content>
