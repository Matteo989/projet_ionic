<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    
<ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="Input($event)">
</ion-searchbar>


<ion-card *ngFor="let a of articles">

    <ion-card-title> {{a.titre}}
      <ion-icon  ios="ios-star-outline" md="md-star-outline"></ion-icon>
    </ion-card-title>

    <h3 color="test"> {{a.date}} </h3>
    <p> {{a.categorie}}  </p>
    <p> {{a.texte}}  </p>

    <p *ngFor="let img of a.photos">
        {{img.image}}
        <br>
          <!-- Affichage des images -->
        <img src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{img.images}}"/>
        <br>
      </p>
    <ion-list>

    </ion-list>



  </ion-card>

</ion-content>
